<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="qr.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Masukin linknya brow..</p>
        <input type="text" id="linkInput" placeholder="Paste link di sini">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
        <button id="downloadBtn" style="display:none;" onclick="downloadQRCode()">Download QR Code</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
